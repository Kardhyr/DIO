<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/importer.css">
        <title>Estacionamento</title>
    </head>
    <body>
        <header class="glass">
            <h1>Estacionamento</h1>
        </header>
        <main>
            <section>
                <article  class="glass">
                    <h2>Meu Estacionamento</h2>
                    <div class="form">

                        <input type="text" id="nome" placeholder="Veículo" autocomplete="off" />
                        <input type="text" id="placa" placeholder="Placa" autocomplete="off"/>
                        
                        <button id="cadastrar">Cadastrar</button>
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Placa</th>
                                    <th>Entrada</th>
                                    <th>Ações</th>
                                </tr>
                                <tbody id="patio"></tbody>
                            </thead>
                        </table>
                    </div>
                </article>
            </section>
        </main>
        <footer class="glass">
            Footer
        </footer>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
